<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Cliente</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://m.media-amazon.com/images/I/8149ZxkL20L._AC_UF1000,1000_QL80_.jpg');
      background-size: cover;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    
    .menu-container {
      background-color: rgba(255, 238, 0, 0.92);
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      text-align: center;
    }
    
    h2 {
      color: #333;
      margin-bottom: 30px;
    }
    
    .menu-options {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    .menu-btn {
      padding: 12px;
      background-color: #333;
      color: #ffee00;
      border: none;
      border-radius: 5px;
      font-size: 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .menu-btn:hover {
      background-color: #555;
    }
    
    .btn-logout {
      background-color: #e74c3c;
      color: white;
    }
    
    .btn-logout:hover {
      background-color: #c0392b;
    }
    
    .username {
      font-weight: bold;
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <h1>Menu do Cliente</h1>
    <br>
    
    <div class="menu-options">
      <button class="menu-btn" onclick="navigate('/catalogo-cliente.html')">1. Ver Catálogo</button>
      <button class="menu-btn" onclick="navigate('/carrinho.html')">2. Ver Carrinho</button>
      <button class="menu-btn" onclick="finalizarCompra()">3. Finalizar Compra</button>
      <button class="menu-btn btn-logout" onclick="sair()">4. Sair</button>
    </div>
  </div>

  <script>
    // Verifica autenticação ao carregar
    document.addEventListener('DOMContentLoaded', () => {
      const userName = localStorage.getItem('userName');
      
      if (userName) {
        document.getElementById('userName').textContent = userName;
      }
    });

function sair() {
  console.log("Executando função sair()"); // Debug
  window.location.assign('/index.html'); // Método mais confiável
  window.location.href = `/index.html?nocache=${Date.now()}`;
}

    async function verificarTipoUsuario() {
      try {
        const token = localStorage.getItem('token');
        const response = await fetch('/api/verificar-admin', {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        
        // Se for admin, redireciona para o menu de funcionário
        if (response.ok) {
          window.location.href = '/menu-funcionario.html';
        }
      } catch (error) {
        console.error('Erro ao verificar tipo de usuário:', error);
      }
    }

    function navigate(path) {
      window.location.href = path;
    }

    async function finalizarCompra() {
      try {
        const token = localStorage.getItem('token');
        const response = await fetch('/api/carrinho');
        const carrinho = await response.json();
        
        if (!carrinho || carrinho.length === 0) {
          alert('Seu carrinho está vazio!');
          return;
        }
        
        window.location.href = '/finalizar-compra.html';
      } catch (error) {
        console.error('Erro ao verificar carrinho:', error);
        alert('Erro ao acessar carrinho');
      }
    }

    function logout() {
      if (confirm('Deseja realmente sair?')) {
        localStorage.removeItem('token');
        localStorage.removeItem('userName');
        window.location.href = '/login.html';
      }
    }
  </script>
</body>
</html>
