<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AtÃ© logo! - Locadora do ZÃ©</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-image: url('https://m.media-amazon.com/images/I/8149ZxkL20L._AC_UF1000,1000_QL80_.jpg');
      background-size: cover;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
    }
    
    .logout-container {
      background-color: rgba(255, 238, 0, 0.95);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 90%;
      animation: fadeIn 0.5s ease-in-out;
    }
    
    h1 {
      color: #333;
      margin-bottom: 20px;
      font-size: 2.2rem;
    }
    
    p {
      color: #333;
      font-size: 1.2rem;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    
    .btn {
      padding: 12px 30px;
      background-color: #333;
      color: #ffee00;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
      text-decoration: none;
      display: inline-block;
    }
    
    .btn:hover {
      background-color: #555;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .icon {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="logout-container">
    <div class="icon">ðŸ‘‹</div>
    <h1>Obrigado pela visita!</h1>
    <p>Obrigado pela visita a nossa locadora! Volte sempre!</p>
    <a href="/login.html" class="btn">Voltar ao Login</a>
  </div>

  <script>
    // Limpeza completa ao sair
    document.addEventListener('DOMContentLoaded', () => {
      // Limpa todos os dados locais
      localStorage.clear();
      sessionStorage.clear();
      
      // Limpa cookies (se houver)
      document.cookie.split(";").forEach(cookie => {
        document.cookie = cookie.replace(/^ +/, "").replace(/=.*/, 
          "=;expires=" + new Date().toUTCString() + ";path=/");
      });
      
      // Redireciona para login apÃ³s 10 segundos (caso o usuÃ¡rio nÃ£o clique)
      setTimeout(() => {
        window.location.href = '/login.html';
      }, 10000);
    });
  </script>
</body>
</html>
